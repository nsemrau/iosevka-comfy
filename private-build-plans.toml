# # Optional; Whether to inherit a `ss##` variant
# [buildPlans.iosevka-comfy.variants]
# inherits = "ss01"

# Optional; Configure single character's variant
[buildPlans.iosevka-comfy.variants.design]
cv01 = 1    # a cap straight
cv02 = 1    # b cap straight
cv03 = 2    # d cap curly
cv04 = 1    # g cap toothed
cv05 = 3    # i cap short serifs
cv06 = 2    # j cap serified
cv07 = 1    # k cap straight
cv08 = 1    # m cap short middle leg
cv09 = 2    # q cap straight
cv10 = 1    # r cap straight
cv11 = 1    # y cap straight
cv13 = 1    # b toothed
cv14 = 1    # d toothed
cv17 = 1    # h straight
cv18 = 10   # i serified flat tailed
cv19 = 4    # j flat hook serified
cv21 = 10   # l serified flat tailed
cv26 = 8    # r compact
cv27 = 3    # t flat hook
cv32 = 5    # y cursive flat terminal hook
cv36 = 1    # 0 slashed
cv38 = 2    # 3 arched
cv41 = 1    # 7 straight
cv43 = 2    # tilde low
cv44 = 2    # asterisk low
cv45 = 1    # underscore right below baseline
cv47 = 1    # uptick high
cv48 = 1    # parentheses normal slope
cv49 = 1    # braces straight (simplified)
cv50 = 1    # column straight
cv53 = 1    # dollar open
cv54 = 1    # percent dots
cv55 = 1    # bar natural slope
cv56 = 2    # equal-or-{higher,lower} slanted
cv57 = 1    # single quote straight
cv58 = 1    # grave/backtick straight
cv62 = 2    # 8 two circles

# Optional; Configure single character's variant for Upright and Oblique; Overrides [design]
[buildPlans.iosevka-comfy.variants.upright]
cv12 = 1    # a double storey
cv15 = 13   # f serifless bottom flat top crossbar at x height
cv16 = 7    # g single storey flat hook earless
cv20 = 1    # k straight
cv22 = 9    # m earless double arch
cv23 = 3    # n earless straight
cv24 = 2    # p earless
cv25 = 3    # q earless
cv28 = 1    # u straight
cv29 = 1    # v straight
cv30 = 1    # w straight
cv31 = 1    # x straight
cv33 = 1    # z straight
cv34 = 2    # eszet greek-beta-like
cv35 = 1    # λ straight
cv37 = 2    # 1 serified with base
cv39 = 3    # 4 semi-open contour
cv40 = 3    # 6 straight
cv42 = 3    # 9 straight
cv51 = 2    # ampersand open top
cv52 = 1    # at threefold
cv59 = 1    # e straight
cv61 = 1    # 2 straight

# Optional; Configure single character's variant for Italic only; Overrides [design]
[buildPlans.iosevka-comfy.variants.italic]
