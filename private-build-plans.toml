cv15 = 11   # f extended flat top bottom hook
cv16 = 6    # g single storey flat hook
cv20 = 2    # k curly
cv22 = 2    # m shortleg straight
cv23 = 1    # n straight
cv24 = 1    # p straight
cv25 = 1    # q straight
cv28 = 4    # u tailed
cv29 = 2    # v curly
cv30 = 2    # w curly
cv31 = 2    # x curly
